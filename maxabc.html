<input type="number" id="numberB" value="nhap vao so B">
<input type="number" id="numberC" value="nhap vao so C">
<input type="button" onclick="maxnumber()" value="kiem tra max">
<script>
    function maxnumber() {
        let number1 = document.getElementById("numberA").value;
        let number2 = document.getElementById("numberB").value;
        let number3 = document.getElementById("numberC").value;
        let max = 0;
       max= Math.max(number1,number2,number3)

        alert("so lon nhat la "+max);
    }
</script>
