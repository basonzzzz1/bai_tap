<input type="number" id="numberC" value="nhap vao so C">
<input type="button" onclick="maxnumber()" value="kiem tra max">
<script>
    function maxnumber() {
        let a = document.getElementById("numberA").value;
        let b = document.getElementById("numberB").value;
        let c = document.getElementById("numberC").value;
        if (a > b) {
            if (a>c ) {
                alert(a + " Ala lon nhat");
            }else{
                alert(c+" C la lon nhat:");
            }
        }else if(b>c){
            alert(b+" B la lon nhat:");
        }else{
            alert(c+" C la lon nhat:");
        }
    }
</script>
