<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>tinh trung binh cong mang</h1>
<input type="button" value="tinh trung binh cong" onclick="tbcArr()">
<div id="tbctbc"></div>
<script>
    function tbcArr(){
        var count =0;
        var arr = [1,2,3,4,5,6,7,8,9 ,2000];
        for(var i =0;i<arr.length;i++){
            count=count+arr[i];
        }
        count = (count/arr.length);
        document.getElementById("tbctbc").innerHTML=count;
    }
</script>

</body>
</html>
