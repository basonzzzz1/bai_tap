<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Bộ đếm từ 1 đến 99</h1>
<input type="button" value="ready! go!" onclick="runAs()">
<body>
<script>
  function runAs(){
    for(var i =1; i<100;i++){
      document.write(i+"<br>");
      if(i==99){
        document.write("Hoàn thành")
      }
    }
  }
</script>
</body>
</html>
