<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var myStr ="You guy try to do the exercises because doing more exercise helps us understand the theory and solve problems better"
  var myStr1=myStr;
  var count =0;
  var maxCount=0;
  var save ="";
  for(var i=0;i<myStr.length;i++){
    count=0
    for(var j=0;j<myStr1.length;j++){
      if(myStr[i] == myStr1[j] && myStr[i]!=" "){
        count=count+1;
      }if(count>maxCount){
        maxCount=count;
        save=myStr[i]
      }
    }
  }
  document.write("chu xuat hien nhieu nhat la : "+save+" :voi "+maxCount+" lan xuat hien")
</script>
</body>
</html>
