<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a = prompt("nhập vào nhiệt độ hiện tại:");
  if(a>40){
    alert("nhiệt độ quá nóng yêu cầu đồng chí giảm nhiệt độ ")
  }else if(a<20){
    alert("nhiệt độ quá lạnh yêu cầu đồng chí tăng nhiệt độ")
  }else{
    alert("nhiệt độ này coi như cũng tạm chấp nhận được")
  }
</script>
</body>
</html>
