<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tong fibinacci</h1>
<script>
    N = prompt('nhap vao so luong fibonacci:');
    var a=1;
    var b=1;
    var c;
    var tong=0;
    document.write(a+'<br>'+b+'</br>');
    for(var i=0;i<N-2;i++){
        c = a+b;
        a=b;
        b=c;
        document.write(c+'<br>');
        tong=tong+c;
    }
    document.write("tong cac day fibonacci la : "+tong);
</script>
</body>
</html>
