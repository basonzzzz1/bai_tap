<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chia het cho 7</h1>
<script>
  function anhBay(number){
    var countKt=0;
    for(var i =1; i<10000;i++){
      if(countKt<number){
      if(i%7==0){
       document.write(i+"<br>");
       countKt=countKt+1;
      }
      }else {
          break;
      }
    }
    }
    var number=parseInt(prompt("nhap vao so luong phan tu chia het cho 7"));
  anhBay(number);

</script>
</body>
</html>
