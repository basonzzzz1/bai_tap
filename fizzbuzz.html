<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Fizz Buzz</h1>
<script>
  function fizzbuzz(number){
    for(var i =1; i<number;i++){
        if(i%3==0 && i%5!=0){
          document.write("Fizz"+"<br>");
      }else if(i%5==0 && i%3!=0){
          document.write("Buzz"+"<br>");
        }else if(i%3==0 && i%5==0){
          document.write("Fizz"+"Buzz"+"<br>")
        }else{
          document.write(i+"<br>")
        }
    }
  }
  var number=parseInt(prompt("nhap vao so luong phan tu "));
  fizzbuzz(number);

</script>
</body>
</html>
