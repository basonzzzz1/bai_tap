<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var arr = [1,2,2,7,8,8,8];
  var maxCount =0;
  var n =0;
  for(var i = 0;i<arr.length;i++){
    var count=0;
    for(var j =0;j<arr.length;j++){
      if(arr[i]==arr[j]){
        count=count+1;
      }if(count>maxCount){
        maxCount=count;
        n=arr[i];
      }
    }
  }
  document.write("so xuat hien nhieu nhat la: "+n+" :voi "+maxCount+" lan xuat hien")
</script>
</body>
</html>
